<html>
 
<head>
  <meta charset="utf-8">
  <title>From Data to UI</title>
  
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
 
  <style>
    #container {
      padding: 50px;
      background-color: #FFF;
    }
  </style>
</head>
 
<body>
  <div id="container"></div>
 
  <script type="text/babel">
    class Circle extends React.Component {
      render() {
        var circleStyle = {
          padding: 10,
          margin: 20,
          display: "inline-block",
          backgroundColor: this.props.bgColor,
          borderRadius: "50%",
          width: 100,
          height: 100
        };
 
        return (
          <div style={circleStyle}>
          </div>
        );
      }
    }

    var colorList = ["#fabea7","#9cada4","#fddb3a","#776d8a","#158467"
                    ,"#d54062","#ffa36c","#1b262c","#ebdc87","#799351"];

    var renderData = []

    for(var i=0;i<colorList.length;i++){
        renderData.push(<Circle key={i+2} bgColor={colorList[i]} />)
    }

    // const showCircle = ()=>{
    //     var random = Math.floor(Math.random() * colorList.length);
    //     console.log(random);
    //     return <Circle bgColor={colorList[random]} />
    // }


    ReactDOM.render(
      <div>
        {renderData}  
      </div>,
      document.querySelector("#container")
    );
  </script>
</body>
 
</html>
